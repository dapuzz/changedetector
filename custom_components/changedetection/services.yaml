create_watch:
  name: Create Watch
  description: Create a new web page change monitor (watch)
  fields:
    url:
      name: URL
      description: URL to monitor for changes
      required: true
      example: "https://example.com"
      selector:
        text:
    title:
      name: Title
      description: Custom title for the watch
      required: false
      selector:
        text:
    tag:
      name: Tag UUID
      description: Tag UUID to associate with this watch
      required: false
      selector:
        text:
    tags:
      name: Tags
      description: Array of tag UUIDs
      required: false
      selector:
        object:
    method:
      name: HTTP Method
      description: HTTP method to use
      required: false
      selector:
        select:
          options:
            - "GET"
            - "POST"
            - "PUT"
            - "DELETE"
    fetch_backend:
      name: Fetch Backend
      description: Backend to use for fetching content
      required: false
      selector:
        select:
          options:
            - "html_requests"
            - "html_webdriver"
    processor:
      name: Processor
      description: Processor mode for change detection
      required: false
      selector:
        select:
          options:
            - "text_json_diff"
            - "restock_diff"

delete_watch:
  name: Delete Watch
  description: Delete a watch by UUID
  fields:
    uuid:
      name: UUID
      description: Watch UUID
      required: true
      selector:
        text:

update_watch:
  name: Update Watch
  description: Update an existing watch
  fields:
    uuid:
      name: UUID
      description: Watch UUID
      required: true
      selector:
        text:
    url:
      name: URL
      description: URL to monitor
      required: false
      selector:
        text:
    title:
      name: Title
      description: Custom title
      required: false
      selector:
        text:
    paused:
      name: Paused
      description: Whether the watch is paused
      required: false
      selector:
        boolean:
    notification_muted:
      name: Notification Muted
      description: Whether notifications are muted
      required: false
      selector:
        boolean:

recheck_watch:
  name: Recheck Watch
  description: Queue a watch for immediate recheck
  fields:
    uuid:
      name: UUID
      description: Watch UUID
      required: true
      selector:
        text:

pause_watch:
  name: Pause Watch
  description: Pause a watch
  fields:
    uuid:
      name: UUID
      description: Watch UUID
      required: true
      selector:
        text:

unpause_watch:
  name: Unpause Watch
  description: Resume a paused watch
  fields:
    uuid:
      name: UUID
      description: Watch UUID
      required: true
      selector:
        text:

mute_watch:
  name: Mute Watch
  description: Mute notifications for a watch
  fields:
    uuid:
      name: UUID
      description: Watch UUID
      required: true
      selector:
        text:

unmute_watch:
  name: Unmute Watch
  description: Unmute notifications for a watch
  fields:
    uuid:
      name: UUID
      description: Watch UUID
      required: true
      selector:
        text:

get_snapshot:
  name: Get Snapshot
  description: Get a snapshot of a watch (fires event changedetection_snapshot_received)
  fields:
    uuid:
      name: UUID
      description: Watch UUID
      required: true
      selector:
        text:
    timestamp:
      name: Timestamp
      description: Snapshot timestamp or 'latest'
      required: false
      default: "latest"
      selector:
        text:

get_diff:
  name: Get Difference
  description: Get difference between two snapshots (fires event changedetection_diff_received)
  fields:
    uuid:
      name: UUID
      description: Watch UUID
      required: true
      selector:
        text:
    from_timestamp:
      name: From Timestamp
      description: Starting timestamp or 'previous'
      required: false
      default: "previous"
      selector:
        text:
    to_timestamp:
      name: To Timestamp
      description: Ending timestamp or 'latest'
      required: false
      default: "latest"
      selector:
        text:
    format:
      name: Format
      description: Output format
      required: false
      default: "htmlcolor"
      selector:
        select:
          options:
            - "text"
            - "html"
            - "htmlcolor"
            - "markdown"
    word_diff:
      name: Word Diff
      description: Enable word-level diffing
      required: false
      default: false
      selector:
        boolean:

