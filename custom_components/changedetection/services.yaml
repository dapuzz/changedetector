  description: Search watches by URL or title (fires event changedetection_search_results)
  fields:
    query:
      name: Query
      description: Search query
      required: true
      selector:
        text:
    tag:
      name: Tag
      description: Limit results to tag name
      required: false
      selector:
        text:

bulk_import:
  name: Bulk Import
  description: Import multiple URLs (fires event changedetection_import_completed)
  fields:
    urls_text:
      name: URLs Text
      description: Line-separated URLs
      required: true
      example: "https://example.com\nhttps://example.org"
      selector:
        text:
          multiline: true
    tag_uuids:
      name: Tag UUIDs
      description: Tag UUID to apply
      required: false
      selector:
        text:
    tag:
      name: Tag
      description: Tag name to apply
      required: false
      selector:
        text:
    proxy:
      name: Proxy
      description: Proxy configuration
      required: false
      selector:
        text:
    dedupe:
      name: Deduplicate
      description: Remove duplicate URLs
      required: false
      default: true
      selector:
        boolean:

